<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title=${bieren}!=null ? 'Beers from ' + ${bieren[0].brouwer.naam} : 'Beers not found')">
</head>
<body>
<nav th:replace="fragments::menu"></nav>

<h1 th:if="${bieren}!=null" th:text="|${bieren[0].brouwer.naam} (${bieren[0].brouwer.adres.gemeente})|"></h1>

<h3 th:if="${bieren}==null">Sorry, no beer from this brouwer... :(</h3>
<ul th:if="${bieren}!=null" th:each="bier:${bieren}" th:object="${bier}">
    <a th:href="@{/bier/{bierid} (bierid=*{id})}" th:text="*{naam}"></a>
</ul>

</body>
</html>
